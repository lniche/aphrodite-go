version: '3'

services:
  user-db:
    image: mysql:8
    hostname: user-db
    container_name: user-db
    ports:
      - 3380:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=test
      - MYSQL_PASSWORD=123123
      - TZ=Asia/Shanghai
    volumes:
      - ./data/mysql/user:/var/lib/mysql
      - ./conf/mysql/conf.d:/etc/mysql/conf.d
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123123"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-cache:
    image: redis:6-alpine
    hostname: user-cache
    container_name: user-cache
    volumes:
      - ./data/cache/:/data
      - ./conf/cache/redis.conf:/etc/redis/redis.conf
    ports:
      - 6350:6379
    command: [ "redis-server", "/etc/redis/redis.conf" ]
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-web:
    image: registry.cn-hangzhou.aliyuncs.com/threshold/aphrodite-go:v3
    hostname: user-web
    container_name: user-web
    ports:
      - 8000:8000
    depends_on:
      - user-cache
      - user-db
    volumes:
      - ./logs:/data/app/storage/logs
      - ./config:/data/app/config
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      APP_CONF: /data/app/config/dev.yml

